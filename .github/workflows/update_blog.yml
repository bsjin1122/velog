name: Update Blog Posts
  

on:
  push:
      branches:
        - main  # 또는 워크플로우를 트리거하고 싶은 브랜치 이름
  schedule:
    - cron: '*/1 * * * *' # 6시간마다 update
    # - cron: '0 */6 * * *' # 6시간마다 update
  pull_request:
    branches:
      - main  # Pull Request 이벤트에서 실행되도록 설정

jobs:
  update_blog:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
  
      - name: Push Changes
        run: |
          git config --global user.name 'bsjin1122'
          git config --global user.email 'kitty7579@hanmail.net'
          git push https://${{ secrets.GH_PAT }}@github.com/bsjin1122/velog.git

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
  
      - name: Install dependencies
        run: |
          pip install feedparser gitpython
  
      - name: Run script
        run: python scripts/update_velog.py
      
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v3
        with:
          token: ${{ secrets.GH_PAT }}
          commit-message: "$(date '+%Y-%m-%d') Velog 포스팅 업로드"
          branch: update-blog-posts-branch  # PR 생성 시 사용될 브랜치 이름 (필요한 경우 변경 가능)
          title: "$(date '+%Y-%m-%d') Velog 포스팅 업로드"
          body: "This pull request was automatically created by a GitHub Actions workflow to update blog posts."
          base: main
      
      - name: Auto Approve
        if: github.event_name == 'pull_request'
        uses: hmarr/auto-approve-action@v4
        with:
          github-token: ${{ secrets.GH_PAT }}